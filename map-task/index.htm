<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map Task</title>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="form1">      	
        <h2>
          Select an avatar:
        </h2>
        <button type="button" value = "1" class="img-size"><img src = "images/user1.jpeg" > </button>
        <button type="button" value = "2" class="img-size"><img src = "images/user2.jpeg" ></button>
        <button type="button" value = "3" class="img-size"><img src = "images/user3.jpeg" ></button>
      </div>
      
      <div id="wait">
       <img src="images/spinner.gif" alt="waiting for your partner to join">
       
       <div class="caption-main"> Waiting for your partner to join...</div>
      </div>
      
      <div id="gallery">
      	<div id = "avatar">
      		<figure>
      		<img id="user" src = "" >
      		<figcaption class="caption-main">You</figcaption>
      		</figure>
      		<figure>
      		<img id="user" src="images/user2.jpeg">
      		<figcaption class="caption-main">Partner</figcaption>
			</figure>
      			<div id="facts-main">Random Facts: </div>
      			<ol id="facts"> </ol>
      			
      	</div>
      	
        <div id="controls">
          <span id="span-btns">
          <button type="button" class="btn-control" id="btn-prev" disabled="true">⬅</button>
          <button type="button" class="btn-control" id="btn-next">➡</button>
          </span>
        </div>
        
        <div id="img-container">
        <h3 id="heading-map"> </h3>
          <img id="img-main" src="images/map-e1.jpg">
        </div>
      </div>
      <div id="fin-img">
      	<img id="img-fin" src="images/fin.JPG">
      	<button type="button" id="btn-again"> Press to play again! </button>
     </div>
     
    </div>
  </body>
</html>
